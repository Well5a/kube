# source : https://kubernetes.io/blog/2017/01/running-mongodb-on-kubernetes-with-statefulsets/
apiVersion: v1
kind: Service # headless (c.f. clusterIP : none)
metadata:
  labels:
    app: mongo
  name: mongo-hs
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mongo
  name: mongo
spec:
  serviceName: mongo-hs
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - image: mongo:latest
          name: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: datadir
              mountPath: /data/db
# they say i need this in case i replicate...
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "app=mongo"
      restartPolicy: Always
  volumeClaimTemplates:
      - metadata:
          name: datadir
        spec:
#          storageClassName: "fast"
# nix angeben in meinem fall richtig
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 1Gi #100Gi #why so much? o_o
  
